{% extends 'base.html' %}
{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ Title }} <small>{{ instance.timestamp }}<br></small> </h1>
<p>
        {{ instance.content | linebreaks }}<br>
</p>

</div>
{% endblock %}
