{% extends 'base.html' %}
{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>{{ Title }} <small>{{ instance.timestamp }}<br></small> </h1>
     {% if instance.image %}
         <img src="{{ instance.image.url }}" alt="" class="img-responsive">
     {% endif %}

<p>
    Share on:
   <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
       Facebook
   </a>
    <a href="https://twitter.com/home?status={{ share_string }}%20{{ request.build_absolute_uri }}">
        Twitter
    </a>
    <a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'>Google +</a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ instance.title }}&summary={{ share_string }}&source={{ request.build_absolute_uri }}">
        Linkedin
    </a>
    {{ instance.content|linebreaks }}<br>
</p>

</div>
{% endblock %}
